<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="icons-sec">

        <h1><strong> How it works</strong></h1>

        <div class="horizontal">

            <div class="box">
                <img src="images/You-Choose.gif" alt="bunch of boxes">
                <h4><strong>1. Choose your meals</strong> </h4>
                <p>Delicious & nutritious dinners every week, plus a wide range of tasty extras!</p>
            </div>

            <div class="box">
                <img src="images/we-deliver.gif" alt="a moving truck">
                <h4><strong>2. We deliver</strong> </h4>
                <p>Delivered fresh to your door</p> 
            </div>

            <div class="box">
                <img src="images/heat.gif" alt="steaming hot food">
                <h4><strong>3. You cook</strong></h4>
                <p>Clear, easy to follow instructions to make every meal delicious</p>
            </div>

            <div class="box">
                <img src="images/repeat.gif" alt="a calander">
                <h4><strong>4. Repeat</strong></h4>
                <p>Change meals, skip a week or cancel anytime</p>
            </div>

        </div>

        <button class="green-button"><a href="https://www.bybit.com/en-US/invite?ref=Y7ZGKK">See all your bags</a></button>

    </div>
    
</body>

</html>
